<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather now!</title>
</head>

<body>
  <div class = "text-right sort">
    Sort by:
    <select id = "sort">
      <option value = "" selected>Select sorting method</option>
      <option value = "City">City</option>
      <option value = "Temperature">Temperature</option>
      <option value = "Date">Date</option>
    </select>
  </div>
  <div class='top container'>
    <div class="row">

      <div class="col-12">
          <h1 class = "text-center">Weather Chat</h1>
        <form class="weather-form">
          <div class="input-group">
            <input type="text" class="form-control" required="true" placeholder="Search" id="city">
            <div class="input-group-btn">
              <button class="btn btn-primary get-weather" type="submit">
            Get Temp
          </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class='append col-12'>
        <hr style="border: 1px  color: #DFD1CD" />
      </div>
    </div>
  </div>

  <form>
    <div class="input-group">
      <input type="text" id="city" class="form-control" placeholder="Enter City">
      <div class "input-group-btn">
        <button type="button" class="btn btn-default">Get Temp</button>
      </div>
    </div>
  </form> -->


  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script id="weatherinfo" type="text/x-handlebars-template">
    <div class='card'>
      <button type="button" class="remove"><i class="fa fa-times" aria-hidden="true"></i></button>
      <h3>{{name}}</h3>
      <div class='weatherdata'><span>{{tempc}}C°/{{tempf}}F° on {{timeanddate}}</span></div>
      <div class='comment' id='{{name}}'></div>
      <form class="sabba">
        <div class="input-group">
          <input type="text" required="true" class="form-control" placeholder="Comment about the Weather in {{name}}" data-id="{{name}}">
          <div class="input-group-btn">
            <button class="btn btn-success" type="submit">
                Comments
              </button>
          </div>
        </div>
      </form>
      </script>
      <script type="text/javascript" src="api.js"></script>

</body>

</html>
